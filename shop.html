<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shop / Finite Grids</title>

<link rel="icon" type="image/svg" href="./finite-grids-favicon.svg">

<link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght,wdth@12..96,200..800,75..100&display=swap" rel="stylesheet">

<style>
  /*////// FONTS //////*/
  @font-face {
  font-family: "Bricolage Grotesque";
  src: url("./fonts/BricolageGrotesque.ttf") format("truetype");
  font-weight: 200 800;
  font-stretch: 75% 100%;
  font-style: normal;
  font-display: swap;
}
  
  @font-face {
    font-family: 'BricolageExtraBold';
    src: url('fonts/BricolageGrotesque12ptCondensed-ExtraBold.otf') format('opentype');
  }
  @font-face {
    font-family: 'DepartureMono';
    src: url('fonts/DepartureMono-Regular.otf') format('opentype');
  }
  @font-face {
    font-family: 'BricolageRegular';
    src: url('fonts/BricolageGrotesque12ptCondensed-Regular.otf') format('opentype');
  }

  /*////// LAYOUT //////*/
  body {
    background: #121212; 
    color: #e0e0e0; 
    font-family: "Bricolage Grotesque", sans-serif; 
    margin: 0; 
    min-height: 100vh; 
    display: flex; 
    flex-direction: column; 
    align-items: center; 
    overflow-x: hidden; 
    justify-content: center; 
  }

  /*////// HEADER //////*/
  .header-container {
    width: 90%;
    max-width: 1200px;
    margin-top: 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .logo-link {
    text-decoration: none;
    color: inherit;
    transition: opacity 0.2s;
  }
  .logo-link:hover { opacity: 0.8; }

  .logo {
    font-family: 'BricolageExtraBold', sans-serif;
    font-size: 42px;
    text-transform: uppercase;
    letter-spacing: 0;
    line-height: 1;
  }
  
  .logo span {
    font-family: 'BricolageRegular', sans-serif;
    color: #888; 
  }

  /*////// CART WRAPPER //////*/
  .cart-wrapper {
    position: relative;
    display: flex;
    align-items: center;
  }

  .cart-icon {
    width: 32px;
    height: 32px;
    fill: #e0e0e0;
    cursor: pointer;
    transition: opacity 0.2s;
    z-index: 10; 
  }
  .cart-icon:hover { opacity: 0.7; }

  /* The hidden message text (added after final critique) */
  .cart-msg {
    position: absolute;
    right: 45px; 
    top: 50%;
    transform: translateY(-50%) translateX(10px); 
    white-space: nowrap;
    font-family: "Bricolage Grotesque", sans-serif;
    font-size: 14px;
    color: #ff4444; 
    opacity: 0;
    visibility: hidden;
    transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    pointer-events: none;
  }

  .cart-msg.visible {
    opacity: 1;
    visibility: visible;
    transform: translateY(-50%) translateX(0); 
  }

  /*////// MAIN STORE LAYOUT //////*/
  .store-layout {
    display: flex;
    width: 90%;
    max-width: 1200px;
    margin-top: 40px;
    gap: 40px; 
    align-items: center;
    flex: 1;
  }

  /*////// IMAGE COLUMN //////*/
  .image-col {
    flex: 1.5; 
    position: relative;
    display: flex;
    justify-content: center;
  }

  /*////// SHIRT CONTAINER //////*/
  .product-display-wrapper {
    position: relative; 
    width: 100%;
    max-width: 650px;
    aspect-ratio: 1 / 1; 
    container-type: inline-size; 
  }

  .shirt-base {
    width: 100%;
    height: 100%;
    object-fit: contain; 
    display: block;
  }

  /*////// OVERLAY ON SHIRT //////*/
  .shirt-overlay-container {
    position: absolute; 
    top: 22%; 
    left: 50.5%; 
    transform: translateX(-50%); 
    width: 47%; 
    display: flex;
    flex-direction: column;
    align-items: center;
    color: #121212; 
  }

  /*////// UNIFORM WIDTH ELEMENTS //////*/
  .overlay-title, .grid-border-wrap, .overlay-counter {
    width: 72%; 
  }

  .overlay-title {
    font-family: 'BricolageExtraBold', sans-serif;
    font-size: 7.2cqw; 
    text-transform: uppercase;
    margin-bottom: 5px;
    letter-spacing: -0.02em; 
    line-height: 1;
    text-align: center;
    white-space: nowrap; 
  }

  .grid-border-wrap {
    border: 5px solid #121212;
    background: #121212;
    display: block;
    box-sizing: border-box;
    margin-top: 2px;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(8, 1fr);
    grid-template-rows: repeat(8, 1fr);
    gap: 1px;
    background: #333;
    width: 100%;
    aspect-ratio: 1 / 1; 
  }

  .cell {
    background: #eee;
    width: 100%;
    height: 100%;
  }
  .cell.black {
    background: #121212;
  }

  .overlay-counter {
    font-family: 'BricolageRegular', sans-serif;
    font-size: 3.6cqw; 
    margin-top: 8px;
    white-space: nowrap;
    text-align: center;
  }

  /*////// DETAILS COLUMN //////*/
  .details-col {
    flex: 1;
    border: 1px solid #333;
    padding: 40px;
    background: #1a1a1a;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
  }

  .product-title {
    font-family: 'BricolageExtraBold', sans-serif;
    font-size: 32px;
    text-transform: uppercase;
    margin-bottom: 0;
    line-height: 1;
  }

  /*////// PRICE & HOVER TEXT //////*/
  .price-wrapper {
    position: relative;
    margin-bottom: 30px; 
    cursor: default;
  }

  .price-container {
    font-family: 'BricolageExtraBold', sans-serif;
    font-size: 42px;
    color: #ffffff;
    font-variant-numeric: tabular-nums;
    margin-bottom: 0;
    transition: color 0.2s;
  }
  
  .price-wrapper:hover .price-container {
    color: #e0e0e0;
  }

  .price-info-text {
    font-family: "Bricolage Grotesque", sans-serif;
    font-size: 14px;
    color: #888;
    margin-top: 5px;
    max-height: 0;
    opacity: 0;
    overflow: hidden;
    transition: all 0.4s ease;
  }

  .price-wrapper:hover .price-info-text {
    max-height: 30px; 
    opacity: 1;
  }

  .dim-symbol {
    opacity: 0.4;
    font-weight: 400; 
  }

  /*////// SIZE SELECTOR //////*/
  .size-label {
    font-size: 12px;
    text-transform: uppercase;
    color: #888;
    margin-bottom: 10px;
    letter-spacing: 0.1em;
  }

  .size-options {
    display: flex;
    gap: 10px;
    margin-bottom: 30px;
  }

  .size-btn {
    background: transparent;
    border: 1px solid #444;
    color: #e0e0e0;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-family: "Bricolage Grotesque", sans-serif;
    font-size: 14px;
    transition: all 0.2s;
  }

  .size-btn:hover {
    border-color: #e0e0e0;
  }

  .size-btn.active {
    background: #e0e0e0;
    color: #121212;
    border-color: #e0e0e0;
    font-weight: bold;
  }

  /*////// CART BUTTON //////*/
  .cart-btn {
    background: transparent;
    border: 1px solid #e0e0e0;
    color: #e0e0e0;
    padding: 12px 25px; 
    font-family: "Bricolage Grotesque", sans-serif;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    text-transform: uppercase;
    transition: all 0.2s ease;
    align-self: flex-start;
  }

  .cart-btn:hover {
    background: #e0e0e0;
    color: #121212;
  }

  .cart-btn.error {
    background: #330000;
    border-color: #ff4444;
    color: #ff4444;
    cursor: not-allowed;
  }

  /*////// NAVIGATION //////*/
  .nav-container {
    position: fixed;
    bottom: 40px;
    right: 40px;
    display: flex;
    gap: 30px;
  }

  .nav-link {
    font-family: "Bricolage Grotesque", sans-serif;
    font-weight: 400; 
    font-size: 14px;
    text-decoration: none;
    color: #e0e0e0;
    text-transform: uppercase;
    opacity: 0.6;
    transition: opacity 0.2s;
    letter-spacing: 0.1em;
  }
  .nav-link:hover { opacity: 1; }

  /*////// MOBILE OPTIMIZATION //////*/
  @media (max-width: 900px) {
    body {
        overflow-y: auto;
    }

    .store-layout {
      flex-direction: column;
      margin-top: 20px;
      gap: 20px;
      padding-bottom: 100px;
    }

    .header-container {
      justify-content: space-between;
    }

    .details-col {
      width: 100%;
      padding: 0 0 40px 0;
      border: none;
      background: transparent;
    }

    .nav-container {
      bottom: 20px;
      right: 20px;
      flex-direction: column;
      gap: 10px;
      text-align: right;
      background: rgba(18, 18, 18, 0.9);
      padding: 10px;
      border-radius: 8px;
    }
  }
</style>
</head>
<body>

<div class="header-container"> <!--This class holds the Finite Shops Logo I made, which I had link back to the home page-->
  <a href="index.html" class="logo-link">
    <div class="logo">Finite Grids <span>Shop</span></div>
  </a>
  
  <div class="cart-wrapper"> <!--This class holds the cart button, it originally did nothing, but then as a joke after the last critique I added a message that pops out of it when you click it, it's connected to a Javascript to manage to timing of it-->
    <div id="cartMessage" class="cart-msg">Yeah right, you can't afford that.</div>
    <svg class="cart-icon" onclick="triggerCartMessage()" viewBox="0 0 24 24"> <!--This string of numbers actually makes up an SVG image completely built upon these numbers, they form the design of the cart icon itself-->
      <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/>
    </svg>
  </div>

</div>

<div class="store-layout"> <!--This class holds the entire store body, as in the shirt and price container-->
  
  <div class="image-col">
    <div class="product-display-wrapper">
      <img src="shirt.png" alt="White T-Shirt" class="shirt-base"> <!--This connects the shirt image-->
      
      <div class="shirt-overlay-container"> <!--This is all the elements making up the design on the shirt: made up by the title, the random grid and a static counter-->
        <div class="overlay-title">FINITE GRIDS</div>
        <div class="grid-border-wrap">
          <div class="grid" id="shirtGrid"></div> </div>
        <div class="overlay-counter">1 / 18,446,744,073,709,551,616</div>
      </div>
    </div>
  </div>

  <div class="details-col"> <!--This is the price container section of the shop-->
    <div class="product-title">FINITE GRID T-SHIRT</div>
    
    <div class="price-wrapper">
        <div class="price-container" id="priceDisplay"></div>  <!--I added this section because I kept using number facts in my critiques and presentations but they were lost in the site itself, so when hovering over the outrageous high price, it shows a fact about comparing it to all the money in the world-->
        <div class="price-info-text">That is roughly 37,000 times all the money in the world.</div>
    </div>

    <div class="size-label">Select Size</div> <!--This is the size selection section, I originally didn't put this in, but the shop just felt very non-shop like without it, so it helped, I also added an additional line at the end where clicking a different size after clicking on add to cart (which turns it into out of stock) resets it back to add to cart to repeat the joke with another size-->
    <div class="size-options">
      <div class="size-btn" onclick="selectSize(this)">S</div>
      <div class="size-btn active" onclick="selectSize(this)">M</div>
      <div class="size-btn" onclick="selectSize(this)">L</div>
      <div class="size-btn" onclick="selectSize(this)">XL</div>
    </div>

    <button class="cart-btn" id="cartBtn" onclick="addToCart()">Add to Cart</button>
  </div>

</div>

<div class="nav-container"> <!--These are the buttons in the bottom right footer-->
  <a href="index.html" class="nav-link">HOME</a>
  <a href="about.html" class="nav-link">ABOUT</a>
</div>

<script>

///// 1. SHIRT DESIGN RANDOM GRID /////
const shirtGrid = document.getElementById("shirtGrid");
const shirtCells = []; 

for (let i = 0; i < 64; i++) {
  const c = document.createElement("div");
  c.className = "cell"; 
  shirtGrid.appendChild(c); 
  shirtCells.push(c); 
}

function stepRandom() {
  shirtCells.forEach(cell => {
    cell.classList.toggle("black", Math.random() > 0.5);
  });
}
setInterval(stepRandom, 1000);



///// 2. PRICE SECTION /////
const priceRaw = "$18,446,744,073,709,551,616";
const priceDisplay = document.getElementById("priceDisplay");
const formattedPrice = priceRaw.replace(/(,)/g, '<span class="dim-symbol">$1</span>');
priceDisplay.innerHTML = formattedPrice;



///// 3. SIZE SELECTION SECTION /////
function selectSize(selectedBtn) {
  document.querySelectorAll('.size-btn').forEach(btn => btn.classList.remove('active'));
  selectedBtn.classList.add('active');

  // This resets the add to cart button when another size is selected
  const btn = document.getElementById("cartBtn");
  btn.textContent = "Add to Cart";
  btn.classList.remove("error");
}



///// 4. ADD TO CART SECTION /////
function addToCart() {
  const btn = document.getElementById("cartBtn");
  btn.textContent = "OUT OF STOCK"; 
  btn.classList.add("error"); 
}



///// 5. CART ICON SECTION /////
let messageTimer;
function triggerCartMessage() {
    const msg = document.getElementById("cartMessage");
    
    // Reset if clicked rapidly
    msg.classList.remove("visible");
    clearTimeout(messageTimer);
    
    // Small delay to allow CSS reset if clicked quickly
    setTimeout(() => {
        msg.classList.add("visible");
    }, 10);

    // Hide after 3 seconds
    messageTimer = setTimeout(() => {
        msg.classList.remove("visible");
    }, 3000);
}
</script>

</body>
</html>
